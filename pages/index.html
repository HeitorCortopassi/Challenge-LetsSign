<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LetsSign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/logoletter.png">
  </head>
  <body>
    <div class="height-container container-fluid text-center bg-white">
        <img id="logo-login" class="img-fluid mx-auto" src="../img/logo.svg" alt="logo">
        <div class="text-center">
            <form class="mx-auto">
              <div class="mb-3 position-relative">
                <input type="email" class="form-control pl-icon w-100" placeholder="E-mail">
                <img src="../img/user.png" alt="Ícone de e-mail" class="input-icon">
              </div>
              <div class="mb-3 position-relative">
                <input type="password" class="form-control pl-icon w-100" placeholder="Senha">
                <img src="../img/password.png" alt="Ícone de e-mail" class="input-icon">
              </div>
              <a href="menu.html" type="submit" class="btn">LOGIN</a>
              <div class="mt-2 mb-3">
                <a href="#" id="esqueceu-senha">Esqueceu sua <span class="text-highlight">senha?</span></a>
              </div>
              <div id="login-externo">
                <a href="menu.html" type="submit" class="login-externo">
                    <img src="../img/googlelogo.svg" class="icon-login" alt="Ícone Google">Continuar com Google
                </a>
                <a href="menu.html" type="submit" class="login-externo">
                    <img src="../img/microsoftlogo.png" class="icon-login" id="icon-microsoft" alt="Ícone Microsoft">Continuar com Microsoft
                </a>
              </div>
              <div id="linhas" class="mb-3 d-flex align-items-center">
                <hr class="flex-grow-1">
                <span class="text-highlight mx-2">OU</span>
                <hr class="flex-grow-1">
              </div>
              <div>
                <a href="cadastro.html" id="cadastro">CADASTRE-SE</a>
              </div>
            </form>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
